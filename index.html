<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Digital Clock And Stopwatch Using HTML,CSS and JS</h1>
    </header>
    <!--Main Content -->
    <div class="clock">
        <span>Today Date is: <span id="date">12-02-2001</span></span> <br>
        <span id="time">00:00:00:AM</span><br>
    </div>
    <!-- Div for stopwatch -->
    <div class="clock" id="div2">
        <span id="stopwatch">00:00:00:00</span><br>
        <button class="btn" id="start">Start Timer</button>
        <button class="btn" id="stop">Stop Timer</button>
        <button class="btn" id="reset">Reset Timer</button> 
    </div>
    <!-- Footer -->

</body>
</html>
